{% extends "base.html" %}

{% block title %}مدیریت کاربران{% endblock %}

{% block content %}
    <h2>لیست کاربران</h2>
    <table border="1" cellpadding="5">
        <tr>
            <th>نام کاربری</th>
            <th>تاریخ انقضا</th>
            <th>حجم مصرفی</th>
            <th>اقدامات</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.expiration }}</td>
            <td>{{ user.usage }} گیگ</td>
            <td>
                <a href="/edit/{{ user.id }}">ویرایش</a> | 
                <a href="/delete/{{ user.id }}">حذف</a>
            </td>
        </tr>
        {% endfor %}
    </table>
{% endblock %}
