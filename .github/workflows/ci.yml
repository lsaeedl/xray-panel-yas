name: Test and Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: xray_panel
          POSTGRES_USER: XsaeedX
          POSTGRES_PASSWORD: StrongPass123!
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install dependencies
      run: |
        python -m venv venv
        source venv/bin/activate
        pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Alembic migrations
      run: |
        source venv/bin/activate
        export DATABASE_URL=postgresql://XsaeedX:StrongPass123!@localhost:5432/xray_panel
        flask db upgrade

    - name: Run tests
      run: |
        source venv/bin/activate
        pytest tests/
